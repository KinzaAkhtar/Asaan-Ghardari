<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Home service providers">
		<meta name="keywords" content="AG Providers, Plumber, Mechanics, handyman">
		<meta name="theme-color" content="#3e55a6">
		<title>RegisterCustomer</title>
		<style>
			body{
			   font-family: "Lato", sans-serif !important;
               background-color: #f9f9fa !important;
              }
		</style>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	</head>
	<body>
	    <div class="container-fluid">
        	<div class="row">
				<div class="container" id="form-container">
					<form id="form-style">
						<div class="row">
							<div class="col-lg-12 px-7">
								<h4 class="font-weight-bold py-3" id="heading-color">Register as a Customer</h4>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" id="firstName" placeholder="First Name">
							</div>
							<div class="col">
								<label for="lastName">Last Name</label>
								<input type="text" class="form-control" id="lastName" placeholder="Last Name">
							</div>
						</div><br>
						<div class="row">
							<div class="col">
								<label for="inputEmail4">Email</label>
								<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
							</div>
						</div> <br>
						<div class="col">
							<label for="inputAddress">Address</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="Address">
						</div> <br>
						<div class="row">
							<div class="col">
								<label for="phoneNo">Phone no.</label>
								<input type="number" class="form-control" id="phoneNo" placeholder="Phone no.">
							</div>
						</div>
						<div class="row">
						  <div class="col">
							  <button class="btn btn-primary" id="submit-btn">Register</button>
						  </div>
						</div>
					</form>
				</div>
			</div>
        </div>
	<script> var submitBtn = document.getElementById("submit-btn");
       submitBtn.addEventListener("click", function() {
       window.location.href = "Dashboard.html";
       });
    </script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
