<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Home service providers">
    <meta name="keywords" content="AG Providers, Plumber, Mechanics, handyman">
    <meta name="theme-color" content="#3e55a6">
    <meta http-equiv="refresh" content="30">
    <title>Asaan Ghardari</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg sidebar">
                 <div class="logo">
                    <img src="Images/logoo.png" alt="Logo">
                 </div>
                    <div class="sidebar">
                        <a class="active" href="Dashboard.html"><i class="fa fa-fw fa-home"></i><span>Dashboard</span></a>
                        <a href="Customers.html"><i class="fa fa-fw fa-user"></i><span>Customers</span></a>
                        <a href="Jobs.html"><i class="fa fa-fw fa-cubes"></i><span>Jobs</span></a>
                        <a href="Users.html"><i class="fa fa-fw fa-users"></i><span>Users</span></a>
                        <a href="Complains.html"><i class="fa fa-fw fa-file"></i><span>Complains</span></a>
                        <a href="Settings.html"><i class="fa fa-fw fa-gears"></i><span>Settings</span></a>
                    </div>
            </div>
                <div class="col-md-9 bg container d-flex">
                    <div class="flexbox flex-grow-1">
                        <div class="row flex-item">
                                <h4>Asaan Ghardari, </h4>
                                <p>Welcome to the Asaan Ghardari Service.The Best Home Service Providers!  </p>
                        </div>
                        <div>
                            <a href="Customers.html">
                                <button type="button" class="btn btn-primary" href="Customers.html"> Create Customer</button>
                            </a>
                        </div>
                        <div>
                            <img src="Images/dash.jpg" alt="Illustration" class="flexbox-img">
                        </div>
                    </div>
                </div>
        </div>
        <main class="main-container col-xs-12 ">
            <div class="main-cards">
                <div class="card-dash">
                    <div class="card-inner">
                        <p class="text-primary">Customers</p>
                        <span class="fa fa-fw fa-user" style=color:#250ed8;></span>
                    </div>
                    <span class="text-primary font-weight-bold">1080</span>
                </div>
                <div class="card-dash">
                    <div class="card-inner">
                        <p class="text-primary font-weight-bold" style="color: green !important;">Users</p>
                        <span class="fa fa-fw fa-users" style=color:#034915;></span>
                    </div>
                    <span class="text-primary font-weight-bold" style="color: green !important">249</span>
                </div>
                <div class="card-dash">
                    <div class="card-inner">
                        <p class="text-primary" style="color:maroon !important">Jobs</p>
                        <span class="fa fa-fw fa-envelope" style=color:#e70835;></span>
                    </div>
                    <span class="text-primary font-weight-bold" style="color: maroon !important">3000</span>
                </div>
            </div>
        </main>
        <div class="charts">
            <div class="chart">
                <h3>Earning (past 12 months)</h3>
                <canvas id="lineChart" style="width:100%;max-width:700px"></canvas>
            </div>
            <div class="chart" >
                <h3>Yearly Customers</h3>
                <canvas id="Barchart" style="width:100%;max-width:700px"></canvas>
            </div>
            <div class="chart" >
                <h3>Job Status</h3>
                <canvas id="pieChart" style="width:100%;max-width:700px"></canvas>
            </div>
            <div class="chart" >
                <h3>Yearly Job Percentages</h3>
                <canvas id="doughnutChart" style="width:100%;max-width:700px"></canvas>
            </div>
        </div>
    </div>
  <script src="chart1.js"></script>
  <script src="chart2.js"></script>
  <script src="chart3.js"></script>
  <script src="chart4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
